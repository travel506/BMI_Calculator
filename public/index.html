<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
    <h1>BMI Calculator</h1><br>
    <form method="POST"><div>
        <label>Weight : &nbsp;&nbsp;</label><input type="text" name="n1" placeholder="weight in kg" autocomplete="off" required><br><br>
        <label>Height : &nbsp;&nbsp;</label><input type="text" name="n2" placeholder="height in metre" autocomplete="off" required><br><br><br>
    </div>
    <input type="submit">
    </form>
    
</div>
</body>
</html>
